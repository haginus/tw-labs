<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>External JS</title>
  <script>
    window.onload = () => {
      document.getElementById("btn").onclick = () => {
        alert("Hello JavaScript!");
      }
    }
  </script>
</head>
<body>
  <button>Click me!</button>
</body>
</html>
