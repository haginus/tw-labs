<!DOCTYPE html> <!-- Declarația pentru un document HTML5 -->
<html lang="en"> <!-- Rădăcina unul document HTML -->
<head> <!-- Conține metainformații despre document, stiluri, stripturi, etc. -->
  <meta charset="UTF-8"> <!-- Codarea textului (Unicode) -->
  <title>Titlu pagină web</title>
</head>
<body> <!-- Conține toate componentele vizibile ale documentului -->
  <h1>Hello world!</h1>
</body>
</html>
